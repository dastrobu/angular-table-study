<table>
    <tr>
        <td><label>cols</label></td>
        <td><input title="cols" type="text" [formControl]="colCountFormControl" size="2"></td>
    </tr>
    <tr>
        <td><label>rows</label></td>
        <td><input title="rows" type="text" [formControl]="rowCountFormControl" size="2">
        </td>
    </tr>
    <tr>
        <td><label>fixed top (number of rows)</label></td>
        <td><input title="fixed top" type="text" [formControl]="fixedTopFormControl" size="2"></td>
    </tr>
    <tr>
        <td><label>fixed bottom (number of rows)</label></td>
        <td><input title="fixed bottom" type="text" [formControl]="fixedBottomFormControl" size="2"></td>
    </tr>
    <tr>
        <td><label>fixed left (number of cols)</label></td>
        <td><input title="fixed right" type="text" [formControl]="fixedLeftFormControl" size="2"></td>
    </tr>
    <tr>
        <td><label>fixed right (number of cols)</label></td>
        <td><input title="fixed right" type="text" [formControl]="fixedRightFormControl" size="2"></td>
    </tr>
    <tr>
        <td><label>log level</label></td>
        <td>
            <select title="log level" [formControl]="logLevelFormControl">
                <option>off</option>
                <option>info</option>
                <option>debug</option>
                <option>trace</option>
            </select><br>
        </td>
    </tr>
    <tr>
        <td><label>tile size (width/height)</label></td>
        <td>
            <input title="tile size" type="text" [formControl]="tileWidthFormControl" size="2">
            <input title="tile size" type="text" [formControl]="tileHeightFormControl" size="2"></td>
    </tr>
    <tr>
        <td></td>
        <td><input title="ok" type="button" value="OK" (click)="ok()"></td>
    </tr>
</table>
<matrix-view
    [config]="configSubject"
    [model]="modelSubject"
    style="width: 1000px; height: 300px; margin-left: auto; margin-right: auto; margin-top: 20px; display: block"></matrix-view>
